server:
  port: 8081

spring:
  application:
    name: Spring JPA application

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3310/springjpa_db?&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    password: 1234
    username: root

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
